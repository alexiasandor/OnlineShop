<section class="form-content">
    <form [formGroup]="registerForm" class="form-group">
        <section>
            <div class="form-group">
                <label for="name">Name</label>
                <input formControlName="name" type="text" id="name" placeholder="Name"/>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input formControlName="email" type="email" id="email" placeholder="Email"/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input formControlName="password" type="{{ hide ? 'password' : 'text' }}" id="password" placeholder="Password"/>
                    <button type="button" (click)="toggleHide()" [attr.aria-pressed]="hide ? 'true' : 'false'" aria-label="Hide password">
                        <span class="visibility-icon">{{ hide ? "Hide" : "Show" }}</span>
                    </button>

                </div>
            </div>

            <div class="form-group">
                <button type="button" (click)="onRegister()">Register</button>
            </div>
        </section>
    </form>
</section>
