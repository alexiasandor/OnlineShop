<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Add this link for Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-MJ5D8UvHxNWO2qFUKw5WJHtDKE9OKV5n9KGbxB+1OZh15VBGuMYsMEdAiDYFLmSP6bIapqAR4MTgGgRkm/PNVlA=="
        crossorigin="anonymous" />

  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Custom styles -->
  <style>
    /* Center the image vertically and horizontally */
    #centeredImageContainer {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    #centeredImage {
      max-width: 2000px; /* Adjust the maximum width as needed for larger images */
      height: auto;
    }

    body {
      background-color: #FAEBD7; /* rgb(255, 228, 196) */
    }
    .navbar {
      background-color: #FAF0E6; /* rgb(255, 228, 196) */
    }

  </style>
  <script src="app-routing.module.ts"></script>
</head>

<body>

<header>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom border-top">
    <div class="container">
      <a class="navbar-brand fs-2 fw-bold" routerLink="/products">
        <i class="fa fa-cart-shopping fs-2" style="color: #f54242;"></i>
        <span class="textBlur" style="color: #3498db; font-size: 1.5em; font-weight: bold; transition: color 0.3s;">
          Laroa Shoe Store
        </span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <!--Toggle  -->
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Nav Items -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0  text-center ">

            <a class="nav-link dropdown-toggle fw-semibold text-uppercase  me-1 text-danger" href="#"

              home
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" routerLink="/products">Exclusive Collections</a></li>

            </ul>
          </li>

          <li class="nav-item">
            <a class="nav-link fw-semibold text-uppercase text-black  me-1" routerLink="/contact-us">About Us</a>
          </li>
          <!-- New Login Option -->
          <li class="nav-item">
            <a class="nav-link fw-semibold text-uppercase text-black me-1" routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold text-uppercase text-black  me-1" routerLink="/admin">Admin</a>
          </li>
          <!-- End of Login Option -->
          <li class="nav-item dropdown">
            <a class="nav-link fw-semibold text-uppercase text-black me-1"  routerLink="/cart">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-heart-fill" style="margin-top: -6px;" viewBox="0 0 16 16">
                <path d="M11.5 4v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m0 6.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132"/>
              </svg>
              <li class="nav-item">

              </li>
            </a>

          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<section id="product">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</section>

<!-- Centered image -->
